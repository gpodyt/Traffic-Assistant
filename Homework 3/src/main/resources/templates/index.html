<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>YO</title>
</head>
<body>
<h1>
    All Users:
</h1>
<ul>
    <li th:each="user : ${users}"><th:block th:text="${user.getUsername()} + ' ' + ${user.getPassword()}"></th:block></li>
</ul>
</body>
</html>
